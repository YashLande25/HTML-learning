<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List , Tables , Form</title>
</head>
<body>
    <div>
        <h2>Unordered Lists</h2>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
            <li>services</li>
        </ul>
    </div>
    <div>
        <h2>Ordered Lists</h2>
        <ol>
            <li>phone</li>
            <li>laptop</li>
            <li>tv</li>
            <li>watch</li>
        </ol>
    </div>
    <div>
        <table>
            <thead>
                <caption>Information</caption>
                <tr>
                    <th>name</th>
                    <th>age</th>
                    <th>college</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="4">virat</td>
                    <td>30</td>
                    <td>md</td>
                </tr>  
                <tr>
                    <td>rohit</td>
                    <td>40</td>
                    <td>siws</td>
                </tr>
                <tr>
                    <td>abd</td>
                    <td>38</td>
                    <td>ruia</td>
                </tr>
            </tbody>
        </table>
    </div>
    <form action="">
        <input type="text">
        <input type="password">
        <input type="button" value="button">
        <input type="file">
        <input type="submit">
    </form>
    <textarea name="" id="">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde recusandae accusamus minus illum sunt totam modi reiciendis rerum consequuntur! Doloremque.</textarea>
    <select name="" id="">
        <option value="car">Car</option>
        <option value="bike">Bike</option>
        <option value="truck">Truck</option>
        <option value="plane">Plane</option>
    </select>
    <video src="">not available</video>
</body>
</html>
